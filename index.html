<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">        
    <header>
        <img src="./images/logo.png" alt="diploma e capelo">
        <h1>Calculadora de Médias</h1>
    </header>
    <form id="form-atividade">
        <input type="text" id="nome-atividade" placeholder="Digite uma atividade" required/>
        <input type="number" id="nota-atividade" placeholder="Nota" min="0" max="10" required/>
        <button type="submit">Adicionar +</button> 
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
            <th>Nome da Atividade</th>
            <th>Nota da Atividade</th>
            <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
            <td>Media</td>
            <td id="media-final-valor">--</td>
            <td id="media-final-resultado">--</td>
            </tr>
        </tfoot>
    </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
